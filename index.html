<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
</head>
<body>
    <h1 id="message">Initial message</h1>
    <!-- Tlačítka pro změnu zprávy -->
    <button onclick="changeMessage('Hello from Button 1')">Button 1</button>
    <button onclick="changeMessage('Greetings from Button 2')">Button 2</button>
    <button onclick="changeMessage('Welcome from Button 3')">Button 3</button>

    <script>
        // Funkce pro odeslání požadavku na server a aktualizaci zprávy na stránce
        function changeMessage(message) {
            fetch('/change', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json()) // Zpracování odpovědi
            .then(data => {
                // Aktualizace obsahu zprávy na stránce
                document.getElementById('message').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
