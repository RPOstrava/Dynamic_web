<html>
<head>
    <title>Simple Web App</title>
</head>
<body>
    <h1 id="message">Initial message</h1>
    <button onclick="changeMessage('Hello from Button 1')">Button 1</button>
    <button onclick="changeMessage('Greetings from Button 2')">Button 2</button>
    <button onclick="changeMessage('Welcome from Button 3')">Button 3</button>

    <script>
        function changeMessage(message) {
            fetch('/change', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => document.getElementById('message').innerText = data.message);
        }
    </script>
</body>
</html>
